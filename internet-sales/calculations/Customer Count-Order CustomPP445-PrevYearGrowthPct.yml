unique_name: Customer Count-Order CustomPP445-PrevYearGrowthPct
object_type: metric_calc
label: Customer Count-Order CustomPP445-PrevYearGrowthPct
description: "Percent growth over Previous Period Sales with a custom lookback key.\
  \  Use with [Order CustomPP445]"
expression: "CASE WHEN ISEMPTY([Measures].[Customer Count-Order CustomPP445-PrevYear])\
  \ THEN NULL \nELSE [Measures].[Customer Count-Order CustomPP445-PrevYearGrowth]\
  \ / [Measures].[Customer Count-Order CustomPP445-PrevYear] \nEND"
format: percent
