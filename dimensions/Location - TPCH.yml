unique_name: Location - TPCH
object_type: dimension
label: Location - TPCH
description: Location dimension
type: standard

hierarchies:

  - unique_name: Location Hierarchy
    label: Location Hierarchy
    filter_empty: "yes"
    folder: Locations

    levels:

      - unique_name: Region

      - unique_name: Country

level_attributes:

  - unique_name: Country
    label: Country
    description: Country
    is_unique_key: true
    dataset: nation
    key_columns:
      - N_NATIONKEY
    name_column: N_NAME

  - unique_name: Region
    label: Region
    dataset: region
    key_columns:
      - R_REGIONKEY
    name_column: R_REGIONKEY

relationships:

  - from:
      dataset: nation
      join_columns:
        - N_REGIONKEY
    to:
      level: Region
    type: snowflake
