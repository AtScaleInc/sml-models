unique_name: Location - TPCH
object_type: dimension
label: Location - TPCH
description: Location dimension
type: standard

hierarchies:

  - unique_name: Location Hierarchy
    label: Location Hierarchy
    filter_empty: "yes"
    folder: Locations

    levels:

      - unique_name: Region

      - unique_name: Country

level_attributes:

  - unique_name: Country
    label: Country
    description: Country
    is_unique_key: true
    dataset: nation
    key_columns:
      - n_nationkey
    name_column: n_name

  - unique_name: Region
    label: Region
    dataset: region
    key_columns:
      - r_regionkey
    name_column: r_regionkey

relationships:

  - from:
      dataset: nation
      join_columns:
        - n_regionkey
    to:
      level: Region
    type: snowflake
