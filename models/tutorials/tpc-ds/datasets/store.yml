    sql: "CASE\n    WHEN s_state = 'AK' THEN 'Alaska'\n    WHEN s_state = 'AL' THEN\
      \ 'Alabama'\n    WHEN s_state = 'AR' THEN 'Arkansas'\n    WHEN s_state = 'AZ'\
      \ THEN 'Arizona'\n    WHEN s_state = 'CA' THEN 'California'\n    WHEN s_state\
