unique_name: store_promotion
object_type: dataset
label: store_promotion
connection_id: con1
sql: "SELECT p.*, ss.* \nFROM \"atscale-tutorial-data\".\"tpcds\".\"promotion\" p\n\
  INNER JOIN \"atscale-tutorial-data\".\"tpcds\".\"store_sales\" ss\nON ss.\"ss_promo_sk\"\
  \ = p.\"p_promo_sk\""

