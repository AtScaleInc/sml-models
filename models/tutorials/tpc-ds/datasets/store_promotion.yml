connection_id: Connection - TPCDS
sql: |-
  SELECT p.*, ss.* 
  FROM "atscale_tutorial_data"."tpcds"."promotion" p
  INNER JOIN "atscale_tutorial_data"."tpcds"."store_sales" ss
  ON ss."ss_promo_sk" = p."p_promo_sk"
