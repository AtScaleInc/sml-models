unique_name: Sales Amount-Order Retail445-30PrdMvAvgPrevYear
object_type: metric_calc
label: Sales Amount-Order Retail445-30PrdMvAvgPrevYear
description: "Prev Year's 30 Period Moving  Average of Sales. Use on the [Order Retail445]\
  \ Dimension"
expression: "Avg(ParallelPeriod([Order Date Dimension].[Order Retail445].[Order ReportIng_Year],\
  \ 1, [Order Date Dimension].[Order Retail445].CurrentMember).Lag(29): \nParallelPeriod([Order\
  \ Date Dimension].[Order Retail445].[Order ReportIng_Year], 1, [Order Date Dimension].[Order\
  \ Retail445].CurrentMember), [Measures].[salesamount1]\n)"
format: "$#,##0.00"
