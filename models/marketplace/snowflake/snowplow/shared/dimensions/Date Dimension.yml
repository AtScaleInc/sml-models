    name_column: reporting_quarter_name
    key_columns:
      - reporting_quarter
    sort_column: reporting_quarter

  - unique_name: customweek
    label: Custom Week
    description: "Same as [Retail445].[Reporting Week] but has a custom parallel period\
      \ key."
    dataset: DateCustom
    name_column: reporting_week_name
    key_columns:
      - reporting_week
    sort_column: reporting_week

  - unique_name: customyear
    label: Custom Year
    description: "Same as [Retail445].[Reporting Year] but has a custom parallel period\
      \ key."
    dataset: DateCustom
    name_column: reporting_year_name
    key_columns:
      - reporting_year
    sort_column: reporting_year

  - unique_name: DayMonth
    label: Day
    description: Day level of standard calendar Month Hierarchy
    is_unique_key: true
    dataset: DateCustom
    name_column: date_name
    key_columns:
      - datekey
    sort_column: datekey

  - unique_name: Month1
    label: Month
    dataset: DateCustom
    name_column: month_name
    key_columns:
      - month
    sort_column: month

  - unique_name: Quarter
    label: Quarter
    dataset: DateCustom
    name_column: quarter_name
    key_columns:
      - quarter
    sort_column: quarter

  - unique_name: Reporting_Day
    label: Reporting Day
    description: A Retail 4-4-5 calendar
    is_unique_key: true
    dataset: DateCustom
    name_column: reporting_day
    key_columns:
      - datekey
    sort_column: datekey

  - unique_name: ReportIng_Half_Year
    label: ReportIng Half Year
    dataset: DateCustom
    name_column: reporting_half_year_name
    key_columns:
