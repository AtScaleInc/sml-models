            sort_column: reporting_day_of_year_name

  - unique_name: CustomPP445
    label: CustomPP445
    description: A 445 calendar with custom parallel period keys defined for each
      level.  The underlying data matches the results of the Retail445 hierarchy because
      the data table contains the standard key assignments generated by the default
      ParallelPeriod logic.  A real custom ParallelPeriod hierarchy would have different
      parallel period key assignments to satisfy the reporting business's reporting
      comparison requirements.
    folder: Date Attributes
    filter_empty: "yes"

    levels:

      - unique_name: customyear
        time_unit: year

      - unique_name: customquarter
        time_unit: quarter
        parallel_periods:
          - period: TimeYears
            key_columns:
              - name: reporting_quarter_lykey
                data_type: datetime

        secondary_attributes:

          - unique_name: d_Custom_Quarter_Of_Year
            label: Custom Quarter Of Year
            is_hidden: false
            folder: Date Attributes
            dataset: DateCustom
            name_column: reporting_quarter_of_year_name
            key_columns:
              - reporting_quarter_of_year_name
            sort_column: reporting_quarter_of_year_name

      - unique_name: custommonth
        time_unit: month
        parallel_periods:
          - period: TimeYears
            key_columns:
              - name: reporting_month_lykey
                data_type: datetime

        secondary_attributes:

          - unique_name: d_Custom_Month_Name
            label: Custom Month Name
            is_hidden: false
            folder: Date Attributes
            dataset: DateCustom
            name_column: reporting_month_name2
            key_columns:
              - reporting_month_name2
            sort_column: reporting_month_name2

          - unique_name: d_Custom_Month_Of_Quarter
            label: Custom Month Of Quarter
            is_hidden: false
            folder: Date Attributes
            dataset: DateCustom
            name_column: reporting_month_of_quarter_name
            key_columns:
              - reporting_month_of_quarter_name
            sort_column: reporting_month_of_quarter_name

          - unique_name: d_Custom_Month_Of_Year
            label: Custom Month Of Year
            is_hidden: false
            folder: Date Attributes
            dataset: DateCustom
            name_column: reporting_month_of_year_name
            key_columns:
              - reporting_month_of_year_name
            sort_column: reporting_month_of_year_name

      - unique_name: customweek
        time_unit: week
        parallel_periods:
          - period: TimeYears
            key_columns:
              - name: reporting_week_lykey
                data_type: datetime

        secondary_attributes:

          - unique_name: d_Custom_Week_Of_Month
            label: Custom Week Of Month
            is_hidden: false
            folder: Date Attributes
            dataset: DateCustom
            name_column: reporting_week_of_month_name
            key_columns:
              - reporting_week_of_month_name
            sort_column: reporting_week_of_month_name

          - unique_name: d_Custom_Week_Of_Year
            label: Custom Week Of Year
            is_hidden: false
            folder: Date Attributes
            dataset: DateCustom
            name_column: reporting_week_of_year_name
            key_columns:
              - reporting_week_of_year_name
            sort_column: reporting_week_of_year_name

      - unique_name: customday
        time_unit: day
        parallel_periods:
          - period: TimeYears
            key_columns:
              - name: reporting_day_lykey
                data_type: datetime

        secondary_attributes:

          - unique_name: d_Custom_Day_Of_Month
            label: Custom Day Of Month
            is_hidden: false
            folder: Date Attributes
            dataset: DateCustom
            name_column: reporting_day_of_month_name
            key_columns:
              - reporting_day_of_month_name
            sort_column: reporting_day_of_month_name

          - unique_name: d_Custom_Day_Of_Week
            label: Custom Day Of Week
            is_hidden: false
            folder: Date Attributes
            dataset: DateCustom
            name_column: reporting_day_of_week_name
            key_columns:
              - reporting_day_of_week_name
            sort_column: reporting_day_of_week_name

          - unique_name: d_Custom_Day_Of_Year
            label: Custom Day Of Year
            is_hidden: false
            folder: Date Attributes
            dataset: DateCustom
            name_column: reporting_day_of_year_name
            key_columns:
              - reporting_day_of_year_name
            sort_column: reporting_day_of_year_name

level_attributes:

  - unique_name: customday
    label: Custom Day
    description: A 445 calendar with custom parallel period keys defined for each
      level.  The underlying data matches the results of the Retail445 hierarchy because
      the data table contains the standard key assignments generated by the default
      ParallelPeriod logic.  A real custom ParallelPeriod hierarchy would have different
      parallel period key assignments to satisfy the reporting business's reporting
      comparison requirements.
    is_unique_key: true
    dataset: DateCustom
    name_column: reporting_day
    key_columns:
      - datekey
    sort_column: datekey

  - unique_name: custommonth
    label: Custom Month
    description: "Same as [Retail445].[Reporting Month] but has a custom parallel\
      \ period key."
    dataset: DateCustom
    name_column: reporting_month_name2
    key_columns:
      - reporting_month
    sort_column: reporting_month

  - unique_name: customquarter
    label: Custom Quarter
    description: "Same as [Retail445].[Reporting Quarter] but has a custom parallel\
