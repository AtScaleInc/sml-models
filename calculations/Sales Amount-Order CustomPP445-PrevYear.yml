unique_name: Sales Amount-Order CustomPP445-PrevYear
object_type: metric_calc
label: Sales Amount-Order CustomPP445-PrevYear
description: "Previous Period Sales with a custom lookback key.  Use with [Order CustomPP445]"
expression: "CASE WHEN ISEMPTY([Measures].[salesamount1]) THEN \nNULL\nELSE (ParallelPeriod([Order\
  \ Date Dimension].[Order CustomPP445].[Order customyear], 1, [Order Date Dimension].[Order\
  \ CustomPP445].CurrentMember), [Measures].[salesamount1]) END"
format: "$#,##0.00"
